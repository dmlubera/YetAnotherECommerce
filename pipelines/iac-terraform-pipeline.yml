trigger:
  - none

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: arm
- group: arm-tfstate-platform

- name: TF_VERSION
  value: '1.14.5'
- name:  TF_DIR
  value: '$(Build.SourcesDirectory)/infrastructure'
  

stages:
  - stage: Validate
    jobs:
    - job: validate
      steps:
      - bash: |
          curl -LO https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
          unzip terraform_${TF_VERSION}_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform version
        displayName: 'Install Terraform'

      - bash: |
          terraform init -backend=false
          terraform fmt -check
          terraform validate
        workingDirectory: $(TF_DIR)
        displayName: 'Terraform Validate'

  - stage: Plan
    dependsOn: Validate
    condition: succeeded()
    jobs:
    - job: plan
      steps:
      - bash: |
          curl -LO https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
          unzip terraform_${TF_VERSION}_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform version
        displayName: 'Install Terraform'

      - bash: |
          terraform init \
            -backend-config="resource_group_name=$TF_STATE_RESOURCE_GROUP_NAME" \
            -backend-config="storage_account_name=$TF_STATE_STORAGE_ACCOUNT_NAME" \
            -backend-config="container_name=$TF_STATE_CONTAINER_NAME" \
            -backend-config="key=$TF_STATE_KEY"

          terraform plan \
            -out=tfplan \
            -lock=true
        workingDirectory: $(TF_DIR)
        displayName: 'Terraform Plan'
        env:
          ARM_TENANT_ID: $(arm_tenant_id)
          ARM_SUBSCRIPTION_ID: $(arm_subscription_id)
          ARM_CLIENT_ID: $(arm_client_id)
          ARM_CLIENT_SECRET: $(arm_client_secret)
          TF_STATE_RESOURCE_GROUP_NAME: $(tf-state-resource-grup-name)
          TF_STATE_STORAGE_ACCOUNT_NAME: $(tf-state-storage-account-name)
          TF_STATE_CONTAINER_NAME: $(tf-state-container-name)
          TF_STATE_KEY: $(tf-state-key)
      
      - publish: $(TF_DIR)/tfplan
        artifact: tfplan